name: Daily Dashboard Generator

on:
  schedule:
    # ë§¤ì¼ 06:50 KST = 21:50 UTC (ì „ë‚ )
    - cron: '50 21 * * *'
  workflow_dispatch:   # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ë„ í™œì„±í™”

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ ë ˆí¬ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: ğŸ Python 3.11 ì„¤ì •
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ íŒ¨í‚¤ì§€ ì„¤ì¹˜
        run: pip install -r requirements.txt

      - name: ğŸš€ ëŒ€ì‹œë³´ë“œ ìƒì„±
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FRED_API_KEY:      ${{ secrets.FRED_API_KEY }}
        run: python generate.py

      - name: ğŸ“¤ docs/index.html ì»¤ë°‹ & í‘¸ì‹œ
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cp docs/index.html /tmp/index.html
          git fetch origin main
          git reset --hard origin/main
          cp /tmp/index.html docs/index.html
          git add docs/index.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            KST_TIME=$(TZ='Asia/Seoul' date '+%Y-%m-%d %H:%M KST')
            git commit -m "Daily dashboard update ${KST_TIME}"
            git push origin main
          fi
